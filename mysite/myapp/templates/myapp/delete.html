{% extends 'myapp/base.html' %}
{% block content %}
    <h1 class="text-2xl m-10 font-bold">Delete Product</h1>
    <form class="bg-white shadow-md m-10 w-3/5 rounded px-8 pt-6 pb-8 mb-4" method="POST">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Are you sure you want to delete this
                product?</label>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="name"> {{ product.name }}</label>
        </div>
        <div class="mb-4">
            <img class="w-24 h-24" src="{{ product.image.url }}">
        </div>
        <div class="mb-4">
            <input class="bg-red-500 text-white px-5 py-2 rounded-2xl" type="submit" name="Delete"
                   value="Confirm">
            <a class="button bg-green-500 text-white px-5 py-2 rounded-2xl" href="{% url 'myapp:products' %}">Cancel</a>
        </div>
    </form>
{% endblock %}
