{% extends 'myapp/base.html' %}
{% load static %}

{% block content %}

    <main class="mt-10 mx-auto max-w-7xl px-4 sm:mt-12 sm:px-6 sm:mt-16 lg:mt-20 lg:px-8 xl:mt-28">
        <div class="sm:text-center lg:text-left">
            <h1 class="text-4xl text-gray-700 font-extrabold sm:text-5xl md:text-6xl">
                <span class="block xl:inline">Premium products</span>
                <span class="block text-green-500 xl:inline">Non- Premium prices</span>
            </h1>
            <p class="mt-3 text-base text-gray-500 sm:mt-10 sm:text-lg sm:max-w-xl sm:mx-auto md:mt-5 md:text-xl lg:mx-0 ">
                Get the best products here and free shipping!</p>
        </div>
    </main>

    <div class="flex mt-10 p-10 justify-center">
        <h2 class="text-3xl font-normal mt-0 mb-2 text-gray-500">Recent products</h2>
    </div>

    <div class="p-10 grid grid-cols-1 sm:grid-cols-1, md:grid-cols-3 xl:grid-cols-3 lg:grid-cols-3 gap-5">
        {% for p in products %}
            <a href="{% url 'myapp:product_details' p.id %}">
                <div class="rounded overflow-hidden shadow-lg">
                    <img src="{{ p.image.url }}" class="w-full">
                    <div class="px-6 py-4">
                        <div class="font-bold text-xl">{{ p.name }} </div>
                        <div class="font-bold text-xl text-green-500 mb-2">${{ p.price }}</div>
                        <div class="font-bold mb-2">Posted by <span class="text-indigo-500">{{ p.seller }}</span></div>
                        <p class="text-gray-700 text-base">{{ p.desc }}</p>
                    </div>
                </div>
            </a>

        {% endfor %}
    </div>

{% endblock %}
