{% extends 'myapp/base.html' %}

{% block content %}
    <h1 class="text-2xl m-10 font-bold"> üìù Update Product</h1>
    <form class="w-3/5 bg-white shadow-md m-10 py-8 px-8" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Product Name</label>
            <input class="shadow appearance-none border rounded mr-10 py-2 px-3 text-gray-700" placeholder="Iphone"
                   type="text" name="name" id="name" value="{{ product.name }}">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="price">Product Price</label>
            <input class="shadow appearance-none border rounded mr-10 py-2 px-3 text-gray-700" placeholder="1000"
                   type="text" name="price" id="price" value="{{ product.price }}">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="desc">Product Description</label>
            <input class="shadow appearance-none border rounded mr-10 py-2 px-3 text-gray-700"
                   placeholder="This is Iphone"
                   type="text" name="desc" id="desc" value="{{ product.desc }}">
        </div>
        <div class="mb-4">
            <img class="w-24 h-24" src="{{ product.image.url }}">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="upload">Product Name</label>
            <input class="shadow appearance-none border rounded mr-10 py-2 px-3 text-gray-700" type="file"
                   accept="image/*" name="upload" id="upload">
        </div>

        <div class="mb-4">
            <input class="bg-green-500 text-white px-5 py-2 rounded-2xl" type="submit" name="Update Product"
                   value="Update Product">
        </div>
    {{ form.as_p }}
    </form>
{% endblock %}
