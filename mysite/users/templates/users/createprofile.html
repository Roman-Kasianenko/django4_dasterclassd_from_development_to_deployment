{% extends 'myapp/base.html' %}
{% block content %}
    <form method="post" enctype="multipart/form-data" class="bg-white shadow-md m-10 w-3/5 rounded px-8 pt-6 pb-8">
        {% csrf_token %}
        <div class="mb-4">
            <label>Upload Profile image</label>
            <input class="px-2" type="file" accept="image/*" id="upload" name="upload" placeholder="upload profile image">
        </div>
        <div class="mb-4">
            <label>Contact number</label>
            <input class="shadow appearance-none border rounded px-2 px-3 mr-10 text-gray-700" type="text" id="contact_number" name="contact_number" placeholder="123456789">
        </div>
        <input class="bg-green-500 text-white px-5 py-2" type="submit" name="Update" value="Update">
    </form>
{% endblock %}
